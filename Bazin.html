<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preço Teto - Método Bazin (dividendos pagos nos ultimos 5 anos)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/210607/pexels-photo-210607.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b248;
    }

    .resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preço Teto - Método Bazin (Dividendos pagos nos ultimos 5 anos)</h1>

    <label for="d1">Dividendo 1º ano (mais recente):</label>
    <input type="number" id="d1" placeholder="Ex: 4.00" step="0.01">

    <label for="d2">Dividendo 2º ano:</label>
    <input type="number" id="d2" placeholder="Ex: 3.80" step="0.01">

    <label for="d3">Dividendo 3º ano:</label>
    <input type="number" id="d3" placeholder="Ex: 3.50" step="0.01">

    <label for="d4">Dividendo 4º ano:</label>
    <input type="number" id="d4" placeholder="Ex: 3.20" step="0.01">

    <label for="d5">Dividendo 5º ano:</label>
    <input type="number" id="d5" placeholder="Ex: 3.00" step="0.01">

    <button onclick="calcularPrecoTeto()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularPrecoTeto() {
      const d1 = parseFloat(document.getElementById('d1').value);
      const d2 = parseFloat(document.getElementById('d2').value);
      const d3 = parseFloat(document.getElementById('d3').value);
      const d4 = parseFloat(document.getElementById('d4').value);
      const d5 = parseFloat(document.getElementById('d5').value);

      if ([d1, d2, d3, d4, d5].some(isNaN)) {
        document.getElementById('resultado').textContent = "Preencha todos os dividendos corretamente.";
        return;
      }

      const mediaDividendos = (d1 + d2 + d3 + d4 + d5) / 5;
      const precoTeto = mediaDividendos / 0.06;

      document.getElementById('resultado').textContent = `Preço Teto: R$ ${precoTeto.toFixed(2)}`;
    }
  </script>
</body>
</html>
